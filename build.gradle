plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

group 'duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

checkstyle {
    toolVersion = '8.23'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}
